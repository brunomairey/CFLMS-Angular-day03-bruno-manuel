      <div class="card">

	        <img src="{{x.img}}" class="card-img-top" style="height:11vw" alt="pet">

	          <h5 class="card-title">{{x.name}}</h5>
	          <p class="card-text"><sup>For your {{x.animal}} </sup><br>
	          Now only for <b>{{x.price}} â‚¬</b></p>
	        </div>
  	</a>
      </div>
  </div>
</div>
